<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>
    <main class="container">
        <div class="logo-section">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/500px-Facebook_Logo_%282019%29.png" alt="Facebook Logo" class="logo">
            <p>Connect with friends and the world around you on Facebook.</p>
        </div>
        <form class="login-form">
            <label for="email">Email or phone number</label>
            <input type="text" id="email" placeholder="Email or phone number" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required>
            
            <button type="submit" class="login-button">Log In</button>
            <a href="#" class="forgot-link">Forgot password?</a>
            <hr>
            <button type="button" class="create-button">Create new account</button>
        </form>
    </main>
</body>
</html>
