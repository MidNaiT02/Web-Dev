<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <div class="phone-section">
            <img src="https://static.cdninstagram.com/rsrc.php/v3/y4/r/ItTndlZM2n2.png" alt="Phone mockup with Instagram app screenshots" class="phone-image">
        </div>
        <div class="form-section">
            <img src="https://i.pinimg.com/736x/7f/de/60/7fde600c1edb537a5865b97bbc6905a9.jpg" alt="Instagram Logo" class="logo">
            <form class="login-form">
                <label for="username">Phone number, username, or email</label>
                <input type="text" id="username" placeholder="Phone number, username, or email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
                
                <button type="submit" class="login-button">Log in</button>
            </form>
            <div class="separator">OR</div>
            <a href="#" class="facebook-login">Log in with Facebook</a>
            <a href="#" class="forgot-link">Forgot password?</a>
            <p class="signup">Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </main>
</body>
</html>
