
<div class="card">
  <div class="image-container">
    <img [src]="product.images[currentImageIndex]" alt="{{product.name}}">
    <button class="nav prev" (click)="prevImage()">❮</button>
    <button class="nav next" (click)="nextImage()">❯</button>
  </div>

  <h3>{{ product.name }}</h3>
  <p>{{ product.description }}</p>
  <div class="price">{{ product.price | number }} ₸</div>

  <div class="actions">
    <a [href]="product.link" target="_blank" class="btn view">
      View on Kaspi
    </a>
    <button class="btn share" (click)="shareWhatsApp()">WhatsApp</button>
    <button class="btn share" (click)="shareTelegram()">Telegram</button>
  </div>
</div>
