<div class="page">

  <!-- Hero Banner -->
  <header class="hero">
    <h1>ðŸ›’ Kaspi Online Store</h1>
    <p>Your trusted marketplace for the best products</p>
  </header>

  <div class="app-layout">

    <!-- Sidebar: category navigation -->
    <nav class="sidebar">
      <p class="sidebar-title">Categories</p>
      <button
        *ngFor="let cat of categories"
        class="cat-btn"
        [class.active]="selectedCategory?.id === cat.id"
        (click)="selectCategory(cat)">
        <span class="cat-icon">{{ cat.icon }}</span>
        {{ cat.name }}
      </button>
    </nav>

    <!-- Main content -->
    <main class="main-content">

      <!-- Welcome screen if no category selected -->
      <div *ngIf="!selectedCategory" class="welcome">
        <div class="welcome-emoji">ðŸ‘‹</div>
        <h2>Welcome to Kaspi Store</h2>
        <p>Select a category from the left to browse products.</p>
      </div>

      <!-- Product list for selected category -->
      <div *ngIf="selectedCategory">
        <div class="section-header">
          <h2 class="section-title">
            {{ selectedCategory.icon }} {{ selectedCategory.name }}
          </h2>
          <span class="section-count">{{ visibleProducts.length }} products</span>
        </div>

        <app-product-list
          [products]="visibleProducts"
          (productDeleted)="onProductDeleted($event)">
        </app-product-list>
      </div>

    </main>
  </div>

</div>
